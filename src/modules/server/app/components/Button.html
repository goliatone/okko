<button on:click="navigate(event, to)" class="btn btn-info" role="button">
    {{#if text}}
    <span class="{{icon(type)}}" aria-hidden="true"></span>
    <span>{{text}}</span>
    {{else}}
        {{yield}}
    {{/if}}
</button>

<script>
    import router from '../router';

    export default {
        data() {
            return {
                text: '',
                to: '/',
            };
        },
        helpers: {
            icon: function (type) {
                switch (type) {
                    case 'add':
                        return 'icon-plus';
                        break;
                    case 'edit':
                        return 'icon-edit-white';
                        break;
                }
            }
        },
        methods: {
            navigate(evt, path) {
                if (evt && evt.preventDefault) {
                    evt.preventDefault();
                }
                if (path) {
                    router.goto(path);
                }
            }
        }
    };
</script>
