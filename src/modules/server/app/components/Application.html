<Header name='DAZN' />
<nav>
    <Link to="/" text="Home" />
    <Link to="/about" text="About" />
</nav>
<section id="content"></section>
<Footer />

<script>
    import createRouter from '../services/createRouter.js';
    import About from './pages/about.html';
    import Footer from './pages/footer.html';
    import Home from './pages/home.html';
    import Header from './pages/header.html';
    import Link from './Link.html';
    const router = createRouter({
        "/": Home,
        "/about": About
    })
    export default {
        onrender() {
            router.start(window.location, window.document.querySelector("#content"));
        },
        onteardown() {
            router.teardown();
        },
        components: {
            About,
            Footer,
            Header,
            Home,
            Link
        }
    };
</script>
