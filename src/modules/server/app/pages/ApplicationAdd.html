<header class="row">
    <div class="title" data-status="online">
        <h1 class="title">Application: New</h1>
    </div>
</header>


<div class="layout-w">
    <ul class="tab-menu">
        <li class="active">
            <a href="#" title="Info">Info</a>
        </li>
    </ul>

    <section id="info">
        <form class="form-rows">
            <h2>Information</h2>
            <article class="panel-white panel-1">
                <div class="form-group">
                    <label for="app-id">App ID</label>
                    <input id="app-id" value="{{item.appId}}" type="text">
                </div>

                <div class="form-group">
                    <label for="Hostname">Hostname</label>
                    <input id="Hostname" value="{{item.hostname}}" type="text">
                </div>

                <div class="form-group">
                    <label for="identifier">Identifier</label>
                    <input id="identifier" value="{{item.identifier}}" type="email">
                </div>

                <div class="form-group">
                    <label for="environment">Environment</label>
                    <input id="environment" value="{{item.environment}}" type="text">
                </div>

            </article>

            <h2>Metadata</h2>
            <article class="panel-white panel-1">
                <div class="form-group">
                    <label for="data">Data</label>
                    <textarea id="data">Hotdesk</textarea>
                </div>
            </article>

            <div class="row row-right">
                <button class="btn btn-secondary" role="button">
                    <a href="#" on:click="cancel(event)">Cancel</a>
                </button>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
</div>

<script>
    import history from '../services/history';
    export default {
        methods: {
            cancel(event, path='/'){
                if (event && event.preventDefault) {
                    event.preventDefault();
                }

                if (path) {
                    history.push(path);
                }
            },
            
        },
        data() {
            return {item: {}};
        }
    }
</script>
