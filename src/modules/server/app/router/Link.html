<a href='#' on:click='navigate(event, to)'>
    {{#if text}} 
        {{text}} 
    {{else}}
        {{yield}}
    {{/if}}
</a>

<script>
    import router from './index';
    
    export default {
        data() {
            return {
                text: '',
                to: '/',
            };
        },
        methods: {
            navigate(evt, path) {
                if (evt && evt.preventDefault) {
                    evt.preventDefault();
                }
                if (path) {
                    router.goto(path);
                }
            }
        }
    };
</script>
